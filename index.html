<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="tutto">
        <!-- barre s d -->
        <div class="tutto-barre">
            <div class="barra-sinistra"></div>
            <div class="barra-destra"></div>
        </div>
        <!-- barre s s -->
        <div class="barra-sopra"></div>
        <div class="barra-sotto">

            <div class="brano">
                <div class="foto"></div>
                <div class="nome">
                    <h4 id="branonome1">Sinister</h4>
                    <p id="branonome2">Brano Nome</p>
                </div>
                <div class="cuore-cartella">
                    <i class="far fa-heart"></i>
                    <i class="far fa-folder"></i>
                </div>
            </div>


            <div class="scorrimento">
                <div class="icone-scorrimento">
                    <i class="fas fa-random"></i>
                    <i class="fas fa-step-backward"></i>
                    <i class="far fa-play-circle"></i>
                    <i class="fas fa-step-forward"></i>
                    <i class="fas fa-redo-alt"></i>
                </div>
                <div class="barra-scorrimento">
                    <span>0:25</span>
                    <div class="scorrimento-traccia"></div>
                    <span>4:35</span>
                </div>
                

            </div>



            <div class="volume">
                <div class="icone-destra">
                    <i class="fas fa-sliders-h"></i>
                    <i class="fas fa-desktop"></i>
                    <i class="fas fa-volume-up"></i>
                </div>
                <div class="barra-volume">
                    <div class="barra-volume2"></div>
                </div>

            </div>
        </div>
        
    </div>

</body>
</html>
